<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Quantum Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .offline-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .offline-title {
            font-size: 2.5rem;
            color: #00f5ff;
            margin: 0 0 15px 0;
        }

        .offline-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .offline-features {
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .offline-features h3 {
            color: #00f5ff;
            margin: 0 0 15px 0;
        }

        .offline-features ul {
            margin: 0 0 15px 0;
            padding-left: 20px;
        }

        .offline-features li {
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .offline-note {
            margin: 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-style: italic;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00f5ff, #0088ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .back-link:hover {
            color: #00f5ff;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            No internet connection detected. Some features may be unavailable.
        </p>
        
        <div class="offline-features">
            <h3>What you can still do:</h3>
            <ul>
                <li>‚úÖ View cached tasks</li>
                <li>‚úÖ Browse templates</li>
                <li>‚úÖ View achievements</li>
                <li>‚úÖ Check your profile</li>
            </ul>
            <p class="offline-note">
                New tasks will sync when you're back online!
            </p>
        </div>
        
        <button onclick="window.location.reload()" class="btn">
            <span>üîÑ</span>
            <span>Try Again</span>
        </button>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
