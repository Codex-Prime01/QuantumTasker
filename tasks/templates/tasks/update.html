{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">
                <span class="glow">Update</span> Task
            </h1>
        </header>

        <div class="centerColumn">
            <div class="update-form-wrapper">
                <form action="" method="POST" class="update-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_title" class="form-label">Task Title</label>
                        {{ form.title }}
                    </div>

                    <div class="form-group">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <!-- Replace your old categories block with this -->
                    <div class="form-group">
                        <label class="form-label">Categories (optional)</label>
                        <div class="select-wrapper">
                            {{ form.categories }}
                            <span class="select-arrow"></span>
                        </div>
                        <div class="selected-categories-preview" id="selected-preview">
                            <!-- Selected categories will appear here as tags here -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_complete" class="checkbox-label">
                            {{ form.complete }}
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Mark as Complete</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-update">
                            <span>üíæ</span>
                            <span>Update Task</span>
                        </button>
                        <a href="/" class="btn btn-cancel">
                            <span>‚ùå</span>
                            <span>Cancel</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
